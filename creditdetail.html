<!DOCTYPE html>
<html lang="en">
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style2.css"> <!-- You may include additional CSS if needed -->
        <title>Checkout - THE SHOPPING STORE</title>
    </head>
    <body>
        <form>
            <label for="cardNumber">Card Number:</label><br>
            <input type="text" id="cardNumber" name="cardNumber" placeholder="YOUR CARD NUMBER" maxlength="19" required><br><br>
        
            <label for="cardName">Name on Card:</label><br>
            <input type="text" id="cardName" name="cardName" placeholder="YOUR NAME" required><br><br>
        
            <label for="expiryDate">Expiry Date:</label><br>
            <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY" maxlength="5" required><br><br>
        
            <label for="cvv">CVV:</label><br>
            <input type="text" id="cvv" name="cvv" placeholder="123" maxlength="3" required><br><br>
        
            <a href="complete.html" class="buyButton">PAY</a>
        </form>
        
    </body>
